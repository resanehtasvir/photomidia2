{% extends 'base.html' %}

{% block title %}
articles
{% endblock %}
{% block content %}
  <div class="continer">
    <h1>articls</h1>

    <h2>
      {% for items in articles %}

      <a href="{% url 'articles:detail' slug=items.slug %}">{{items.title}}</a>
    </h2>
    <p>{{items.character}}</p>
    <p>{{items.date}}</p>
    {% endfor %}

  </div>
{%endblock%}
